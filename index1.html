<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section class="blue">

        <div class="head">
            <h1>WANT TO EDIT TEXTS??</h1>
            <p>Select Text: Click inside the text area and start typing, or select existing text you want to format.</p>
            <p> Formatting: Use the toolbar buttons to choose your desired font, size, and color. Changes will be applied to new or selected text.</p>
            <h4>CLICK TO START</h4>
        </div>

        <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
            </svg>
        </div>

        <div class="button-container">
            <a href="#editor" class="btn1"><i class="arrow fas fa-chevron-down"></i></a>
        </div>

    </section>

   

    <section class="toolbar">

        <div class="toolbar-item">

            <div class="style1">
                <button class="btn" id="font-family">Font</button>
                <select id="font-family-select">
                <option id="one" value="Lucida Sans">Lucida Sans</option>
                <option id="two" value="Arial">Arial</option>
                <option id="three" value="Times New Roman">Times New Roman</option>
            </select>
            </div>
           
        
            <div class="style2">
                <button class="btn" id="font-size">Size</button>
                <input type="number" id="font-size-input" min="8" max="72" value="16">
            </div>
            
            <div class="style3">
                <button class="btn" id="color">Color</button>
                <input type="color" id="color-picker">
            </div>
            
            
            <button class="undo-btn" data-tooltip="Undo" disabled="true"><i class='bx bx-undo' ></i></button>
            
            <button class="redo-btn" data-tooltip="Redo" disabled="true"><i class='bx bx-redo' ></i></button>


        </div>

    </section>

    <section class="editor" contenteditable="true" id="editor">

        <label for="textarea"></label>
        <textarea id="textarea" placeholder="Your text here"></textarea>

    </section>

   
    <script src="week1.js"></script>
</body>
</html>
